<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- styles -->
    <link  type="text/css" rel="stylesheet" href="styles.css">
    <!-- scripts -->
    <script type="text/javascript" src="js.js" defer></script>
    <title>Fotos Show</title>
</head>
<body data-bs-theme="dark">
    <main class="w-100 box-column">
        <!-- area modal preview -->
        <div id="modalPreviewImage" class="w-100 h-100 d-none box-column p-4">
            <section class="w-100 h-100 box-column">
                <!-- topo -->
                <div class="box-column">
                    <button class="btn" onclick="removeModalPreviewImage();">
                        <i class="bi bi-x-lg fs-2"></i>
                    </button>
                </div>
                <!-- corpo -->
                <div class="w-100 h-100 box-column">
                    <img id="image-preview" src="" alt="preview">
                </div>
            </section>
        </div>
        <!-- area images -->
        <div id="area-images" class="w-100 box-column">
            <ul class="w-100 box-row flex-wrap">
                <li class="box-column">
                    <img src="Assets/1.jpg" alt="melhores imagens de 2023" onclick="showImage(this);">
                </li>
                <li class="box-column">
                    <img src="Assets/2.jpg" alt="melhores imagens de 2023" onclick="showImage(this);">
                </li>
                <li class="box-column">
                    <img src="Assets/3.jpg" alt="melhores imagens de 2023" onclick="showImage(this);">
                </li>
                <li class="box-column">
                    <img src="Assets/4.jpg" alt="melhores imagens de 2023" onclick="showImage(this);">
                </li>
                <li class="box-column">
                    <img src="Assets/5.jpg" alt="melhores imagens de 2023" onclick="showImage(this);">
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
